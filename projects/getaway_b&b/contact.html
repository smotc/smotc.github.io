    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/GetAway-B&B-Banner.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/GetAway-B&B-Bedroom.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/GetAway-B&B-LivingRoom.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/GetAway-B&B-Patio.png" class="d-block w-100" alt="...">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>



    <div class="container">
        <h1 class="fw-lighter">Book Your Stay Today...</h1>

        <figure class="text-end">
            <blockquote class="blockquote fw-light fst-italic text-secondary">
                <p><i class="fa-solid fa-quote-left"></i> How beautiful it is to do nothing, and then to rest afterward. <i class="fa-solid fa-quote-right"></i></p>
            </blockquote>
            <figcaption class="blockquote-footer fst-italic">
                Spanish Proverb
            </figcaption>
        </figure>

   

        <div class="row mt-5">

            <div class="col-sm-6">
                <form>
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3">
                      </div>
                    </div>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Info</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            I want to book a room.
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            I'm planning a future trip.
                          </label>
                        </div>
    
                      </div>
                    </fieldset>
                    <div class="row mb-3">
                      <div class="col-sm-10 offset-sm-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck1">
                          <label class="form-check-label" for="gridCheck1">
                            Send me updates on seasonal specials and room availability.
                          </label>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-sm-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44562.01453680708!2d-122.41407415102972!3d38.340097873456585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085aa4f6276183b%3A0x35eb63fe6fbcdc34!2sHess%20Persson%20Estates!5e0!3m2!1sen!2sus!4v1690132211861!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>
